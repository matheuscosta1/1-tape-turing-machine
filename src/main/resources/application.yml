info:
  app:
    name: @project.artifactId@
    version: @project.version@
server:
  servlet:
    context-path: /@project.artifactId@
  port: 6000
spring:
  application:
    name: @project.artifactId@


turing-machine:
  resource:
    input: classpath:entrada/maquina.json
    image: classpath:images/arrow.png

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    logfile:
      external-file: application.log

logging:
  file:
    name: application.log
  logback:
    rollingpolicy:
      max-file-size: 500MB
